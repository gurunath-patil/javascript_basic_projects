<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="title">play game</div>
    <div class="main-container">
        <div id="box-1"></div>
        <div id="box-2"></div>
        <div id="box-3"></div>
        <div id="box-4"></div>
        <div id="box-5"></div>
        <div id="box-6"></div>
        <div id="box-7"></div>
        <div id="box-8"></div>
        <div id="box-9"></div>
    </div>
    <div class="win-msg">
        <p id="player-name"></p>
        <h2 id="win-text"></h2>
    </div>
</body>
</html>
