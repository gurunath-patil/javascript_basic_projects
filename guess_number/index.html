<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <h1 id="title">Number Guessing Game</h1>
        <p id="intraction">Guess a number between 0-20</p>
        <div class="display-container">
        <input type="text" id="display"><br>
        <button id="submit" value="Submit">Guess</button>
        <button id="reset" value="Submit">Reset</button>
        </div>
        <div class="attempt-container">
            <p id="enter-number">enter number is: </p>
            <p id="attempt-text">number of Attempt: </p>
        </div>
        <p id="result-text"></p>
    </div>
</body>
</html>
